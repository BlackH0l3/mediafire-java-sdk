apply plugin: 'java'
apply plugin: 'maven-publish'

repositories {
    // mediafire nexus maven repository
    maven {
        url "http://git.site.com:8081/nexus/content/groups/public"
    }
    // maven central
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'commons-codec:commons-codec:1.9'
}


task sourceJar(type: Jar) {
    from sourceSets.main.allJava
}

publishing {
    publications {
        maven(MavenPublication) {
            artifactId = 'mediafire-sdk'
            groupId = 'com.mediafire'
            version '3.0.0-SNAPSHOT'
            from components.java

            artifact sourceJar {
                classifier "sources"
            }
        }
    }

    repositories {
        maven {
            // nexus maven credentials
            credentials {
                username "admin"
                password "qwpo1998"
            }

            if(version.endsWith('-SNAPSHOT')) {
                url "http://git.site.com:8081/nexus/content/repositories/snapshots"
            } else {
                url "http://git.site.com:8081/nexus/content/repositories/releases"
            }
        }
    }
}
