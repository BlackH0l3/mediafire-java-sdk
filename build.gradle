apply plugin: 'java'
apply plugin: 'maven-publish'
apply plugin: 'build-version'

// build script
buildscript {
    repositories {
        maven { url "http://git.site.com:8081/nexus/content/groups/public" }
        maven { url 'https://geonet.artifactoryonline.com/geonet/public-releases' }
        mavenCentral()
    }

    dependencies {
        classpath 'nz.org.geonet:gradle-build-version-plugin:1.+'
    }
}

// repositories
repositories {
    maven { url "http://git.site.com:8081/nexus/content/groups/public" }
}

// dependencies of the SDK
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'commons-codec:commons-codec:1.9'
}

// task to make jar from java files?
task sourceJar(type: Jar) {
    from sourceSets.main.allJava
}

publishing {
    publications {
        // create maven publication parameters
        maven(MavenPublication) {
            artifactId = 'mediafire-sdk'
            groupId = 'com.mediafire'
            version '3.1.1'
            from components.java

            artifact sourceJar {
                classifier "sources"
            }
        }
    }

    repositories {
        maven {
            // nexus maven credentials
            credentials {
                username "admin"
                password "qwpo1998"
            }

            // post to repository based on version
            if(version.endsWith('-SNAPSHOT')) {
                url "http://git.site.com:8081/nexus/content/repositories/snapshots"
            } else {
                url "http://git.site.com:8081/nexus/content/repositories/releases"
            }
        }
    }
}


