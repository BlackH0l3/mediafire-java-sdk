apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven-publish'
project.version = '3.1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'commons-codec:commons-codec:1.9'
}
// mediafire nexus maven repository
repositories {
    maven {
        url "http://git.site.com:8081/nexus/content/groups/public"
    }
}

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
}

publishing {
    publications {
        maven(MavenPublication) {
            artifactId = 'mediafire-sdk'
            groupId = 'com.mediafire'
            from components.java

            artifact sourceJar {
                classifier "sources"
            }
        }
    }

    repositories {
        maven {
            // cnexus maven credentials
            credentials {
                username "admin"
                password "qwpo1998"
            }

            if(project.version.endsWith('-SNAPSHOT')) {
                url "http://git.site.com:8081/nexus/content/repositories/snapshots"
            } else {
                url "http://git.site.com:8081/nexus/content/repositories/releases"
            }
        }
    }
}
