apply plugin: 'java'
apply plugin: 'maven-publish'

// repositories
repositories {
    maven { url "http://git.site.com:8081/nexus/content/groups/public" }
}

// dependencies of the SDK
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'commons-codec:commons-codec:1.9'
}

// task to make jar from java files
task sourceJar(type: Jar) {
    from sourceSets.main.java
}

def pVersion = '3.2.1-SNAPSHOT'

publishing {
    publications {
        // create maven publication parameters
        maven(MavenPublication) {
            artifactId = 'mediafire-sdk'
            groupId = 'com.mediafire'
            version pVersion
            from components.java

            artifact sourceJar {
                classifier "sources"
            }
        }
    }

    repositories {
        maven {
            // nexus maven credentials
            credentials {
                username "admin"
                password "qwpo1998"
            }
            println(pVersion)
            if(pVersion.endsWith('-SNAPSHOT')) {
                url "http://git.site.com:8081/nexus/content/repositories/snapshots"
            } else {
                url "http://git.site.com:8081/nexus/content/repositories/releases"
            }
        }
    }
}



